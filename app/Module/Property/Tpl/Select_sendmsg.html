<html>
<head>
<title>test</title>
<script src="jquery.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
</script>
<style type="text/css">
	body{
		background: url("__PUBLIC__/images/patterns/pattern1.png");
	}
	.chat{
		height: 600px;
		width: 700px;
		display: block;
		background-color: #1f3134;
		margin: auto auto;
	}
	.chat_l{
		width: 400px;
		height: 600px;
		background-color: #333631;
		float: left;

	}
	.chat_r{
		width: 270px;
		height: 600px;
		background-color: #d6c6af;
		float: right;
	}
</style>
</head>
<body>
	<div class="chat">
		<div class="chat_l">
			<h2>信息推送</h2>
			<form method="post" action="{:U(GROUP_NAME.'/Select/msgHandle')}">
			<i>标题</i><input type="text" name="title">
			<textarea name="content" cols="50" rows="20"></textarea>
			<input type="hidden" name="receive" value="{$msg}" />
			<input type="hidden" name="status" value="0" />
			<input type="submit" />
			</form>
		</div>
		<div class="chat_r">
			<ul>
				<li>发送信息至所管理宿舍</li>
				
				<li>{$msg}栋</li>
				
			</ul>
		</div>
	</div>
</body>
</html>
