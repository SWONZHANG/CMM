<html>
<head>
<title>test</title>
<script src="jquery.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
</script>
<style type="text/css">
	body{
		background: url("__PUBLIC__/images/patterns/pattern1.png");
	}
	.chat{
		height: 600px;
		width: 660px;
		display: block;
		background-color: #1f3134;
		margin: auto auto;
	}
	.chat_l{
		width: 400px;
		height: 600px;
		background-color: #333631;
		float: left;

	}
	.chat_r{
		width: 270px;
		height: 600px;
		background-color: #d6c6af;
		float: right;
	}
	.chat1{
		margin-top: 5px;
		border:1px solid;
	}
</style>
</head>
<body>
	<div class="chat">
		<h2>历史信息展示</h2>

		<foreach name='result' item='v'>
		<div class="chat1">
			<ul>
				<li>发送者：{$v.send}</li>
				<li>时间：{$v.time|date="y-m-d h:i",###}</li>
				<li>接收者：{$v.receive}</li>
			</ul>
			<ul>
				<li>标题：{$v.title}</li>
				<li>内容：{$v.content}</li>
			</ul>
		</div>
		</foreach>
		<ul>
			<li>{$page}</li>
		</ul>
	</div>
</body>
</html>
